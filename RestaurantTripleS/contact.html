<html lang="en"> 
    <head> 
        <title>Contact Us</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/restaurantStyles.css" type="text/css" />
        <script type="text/JavaScript" src="scripts/restaurantScripts.js"></script>
        <style>

            form {
                margin: 20px 0;
            }
            label{
                text-align:  right;
                font-weight: normal;
            }
            .required {
                font-weight: bold;
            }
        </style>
    </head> 
    
    <body>
        <noscript>This Page is designed to use JavaScript. Please enable JavaScript before continuing. Thank you!</noscript>
        <div class="container">
        <header>
            <h1>Sam's Savory Saloon</h1>
        </header>
        <main>
			<nav class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="menu.html">Menu</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="contact.html">Contact Us</a>
				</li>
			</nav>

            <form name="contactForm" onsubmit="return validateForm();" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="text-right required col-lg-6 col-sm-6">Name: </label>
                    <input type="text" name="name" id="name" /> <!--Name feild-->
                </div>

                <div class="form-group">
                    <label for="email" class="col-lg-6 col-sm-6">Email: </label>
                    <input type="email" name="email" id="email" /> <!--Email feild-->
                </div>

				<div class="form-group">
                    <label for="phone" class="required col-lg-6 col-sm-6">Phone: </label>
                    <input type="tel" name="phone" id="phone" /> <!--Phone feild-->
                </div>

                <div class="form-group">
                <label for="reason" class="required col-lg-6 col-sm-6">Reason for Inquiry: </label>
                    <select name="reason" id="reason">
                        <option value="catering" selected>Catering</option>
                        <option value="private">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>                             <!--Drop down list-->
                </div>
                <div class="form-group">
                    <label for="info" class="col-lg-6 col-sm-6">Additional Information: </label>
                    <textarea class="col-lg-2 col-md-3" name="info" id="info"></textarea> <br /><br />
                </div>                         <!--Additional information textbox-->
                <div class="form-group">
                    <label for="history" class="col-lg-6 col-sm-6">Have you been to the restaurant?</label>
                        <input type="radio" name="history" id="choice1" value="no" checked/>
                        <label for="choice1">No</label>
                        <input type="radio" name="history" id="choice2" value="yes"/>
                        <label for="choice2">Yes</label>            <!--Yes or No selection-->
                </div>
                <div class="form-group">
                    <label for="bestDays" class="required col-lg-6 col-sm-6">Best days to contact you:</label>
                        <input type="checkbox" name="bestDays" id="monday" value="monday"/>
                        <label for="monday">M</label>
                        <input type="checkbox" name="bestDays" id="tuesday" value="tuesday"/>
                        <label for="tuesday">T</label>
                        <input type="checkbox" name="bestDays" id="wednesday" value="wednesday"/>
                        <label for="wednesday">W</label>
                        <input type="checkbox" name="bestDays" id="thursday" value="thursday"/>
                        <label for="thursday">Th</label>
                        <input type="checkbox" name="bestDays" id="friday" value="friday"/>
                        <label for="friday">F</label>                              <!--Weekday selection-->
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-2 text-center">
                        <button type="submit" id="submitButton" class="btn btn-default">Send Request</button>
                    </div>
                </div> <!--Submit button-->
            </form>
        </main>
		<footer>
			<p>186 Blackwell Street, Anchorage, Alaska, 99515</p>
			<p>907-555-9537</p>
        </footer>
        </div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body> 
</html>
